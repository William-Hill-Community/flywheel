- type: au.com.williamhill.flywheel.socketx.ssl.DefaultSSLContextProvider

- type: au.com.williamhill.flywheel.socketx.ssl.CompositeSSLContextProvider
  keyManagerProvider:
    type: au.com.williamhill.flywheel.socketx.ssl.NullKeyManagerProvider
  trustManagerProvider:
    type: au.com.williamhill.flywheel.socketx.ssl.NullTrustManagerProvider
    
- type: au.com.williamhill.flywheel.socketx.ssl.CompositeSSLContextProvider
  keyManagerProvider:
    type: au.com.williamhill.flywheel.socketx.ssl.NullKeyManagerProvider
  trustManagerProvider:
    type: au.com.williamhill.flywheel.socketx.ssl.LenientX509TrustManagerProvider
    
- type: au.com.williamhill.flywheel.socketx.ssl.CompositeSSLContextProvider
  keyManagerProvider:
    type: au.com.williamhill.flywheel.socketx.ssl.JKSKeyManagerProvider
    location: cp://keystore.jks
    storePassword: storepass
    keyPassword: keypass
  trustManagerProvider:
    type: au.com.williamhill.flywheel.socketx.ssl.JKSTrustManagerProvider
    location: cp://keystore.jks
    storePassword: storepass