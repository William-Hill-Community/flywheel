properties:
  log4j.configuration: file:conf/wha/log4j-wha.properties
  flywheel.logging.splunk.url: ${f:notNull(env.FLYWHEEL_SPLUNK_URL, "Splunk URL cannot be null")}
  flywheel.logging.splunk.token: ${f:secret(f:notNull(env.FLYWHEEL_SPLUNK_TOKEN, "Splunk token cannot be null"))}
  flywheel.logging.splunk.index: ${f:notNull(env.FLYWHEEL_SPLUNK_INDEX, "Splunk index cannot be null")}
  flywheel.logging.splunk.source: ${f:notNull(env.FLYWHEEL_SPLUNK_INDEX, "Splunk source cannot be null")}
  
launchers: 
- type: au.com.williamhill.flywheel.BeaconLauncher
  backplane:
    type: au.com.williamhill.flywheel.edge.backplane.kafka.KafkaBackplane
    clusterId: default
    brokerId: 0
    backplaneConfig:
      kafka:
        type: au.com.williamhill.flywheel.edge.backplane.kafka.KafkaCluster
        clusterConfig:
          bootstrapServers: localhost:9092
          prodAcks: all
          prodRetries: 0
          prodBatchSize: 16384
          prodLingerMillis: 1
          prodBufferMemory: 33554432
          consAutoCommit: true
          consAutoCommitIntervalMillis: 100
      topic: flywheel.backplane.v1
      serializer: au.com.williamhill.flywheel.edge.backplane.kafka.ScramjetSerializer
      deserializer: au.com.williamhill.flywheel.edge.backplane.kafka.ScramjetDeserializer
      pollTimeoutMillis: 100
      ttlMillis: 300000
  serverConfig: {}